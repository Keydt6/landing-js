                  }
                  content +=
                    '<div class="clearfix"></div>' +
                    '</div>' +
                    '</div>' +
                    '</div>'
                }
              })
              $('#accordion').html(content)
            } else {
              $('#accordion').html(res.message)
            }
          },
          error: function (e) {
            $('#accordion').html('Something went wrong!')
          }
        })
      }
    </script>
